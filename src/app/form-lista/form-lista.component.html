<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Aviso</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Â¿Esta seguro que desea borrar el registro?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-light"  (click)="modal.close('ACEPTAR')">Aceptar</button>
        <button type="button"  class="btn btn-light" (click)="modal.dismiss('CANCELAR')">Cancelar</button>
    </div>
  </ng-template>

<div [formGroup]="grupo">

  <div class="row">
    <div class="col">
      <h3>{{titulo}}</h3>
    </div>
  </div>
  <div class="row">
    <div class="col"><button type="button" name="" id="" (click)="add()" class="btn btn-primary">Add</button></div>
  </div>
  <div class="row">
    <div class="col">
    </div>
    <ng-container formArrayName="lista">
      <table class="table" *ngFor="let elemento of grupo.controls.lista.controls; let i = index">
        <tr [formGroupName]="i"  >
          <td>
            <app-form-input [debug]="false" [control]="grupo.controls.lista.controls[i].controls.id" placeHolder="placeholder">
            </app-form-input>
          </td>
          <td>
            <app-form-input [debug]="false" [control]="grupo.controls.lista.controls[i].controls.nombre" placeHolder="placeholder">
            </app-form-input>
          </td>
          <td> 
            <button type="button" name="" id="" (click)="open(content, i)" class="btn btn-primary">Remove</button>
          </td>
        </tr>
      </table>
    </ng-container>
  </div>
</div>
